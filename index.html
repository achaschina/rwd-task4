<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Homework</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main container-fluid">
      <div class="row first-level">
        <div class="first-level-left col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <div class="content-left-lv1"></div>
        </div>
        <div class="first-level-right col-lg-9 col-md-9 col-sm-9 col-xs-9">
          <div class="content-right-lv1"></div>
        </div>

        <div class="row second-level">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="content-second-level"></div>
          </div>
        </div>

        <div class="row third-level">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="content-third-level"></div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="content-third-level"></div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="content-third-level"></div>
          </div>
        </div>

        <div class="row forth-level">
          <div class="hidden-xs col-sm-12 hidden-md hidden-lg">
            <div class="content-forth-level"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
